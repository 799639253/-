<script>
var a = prompt('第一个数字');
var b = prompt('输入+-*/');
var c = prompt('输入第二个数');
var d = 0;
switch(b){
    case '+':
     d=a+c;
     alert(d);
     break;
    case '-':
     d=a-c;
     alert(d);
    case '*': 
    d=a*c;
    alert(d);
    break;
    case '/':
    d=a/c;
    alert(d);
    break;
    default:
    alert('输入有误');
    break;
}
</script>
